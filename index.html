<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-container">
        

        <div id="homePage" class="page active">
            <div class="header">
                <div>
                    
                    <h1 class="insta-logo">Instagram</h1>
                    <div class="header-actions">
                        <img src="mdi_heart-outline.png" class="header-icon" alt="Upload">
                        <img src="message.png" class="header-icon" alt="Notifications">
                    </div>
                </div>
            </div>

            <div class="stories-section">
                <div class="stories">
                    <div class="story">
                        <div class="story-pic has-story">
                            <img src="mgdon.jpg" alt="MS DHONI" class="story-avatar">
                        </div>
                        <div class="story-name">Your story</div>
                    </div>
                    <div class="story">
                        <div class="story-pic has-story">
                            <img src="ms.dhoni.jpg" alt="MS DHONI" class="story-avatar">
                        </div>
                        <div class="story-name">MS DHONI</div>
                    </div>
                    <div class="story">
                        <div class="story-pic has-story">
                            <img src="mg1.jpg" alt="ARAVINDHAN" class="story-avatar">
                        </div>
                        <div class="story-name">ARAVINDHAN</div>
                    </div>
                </div>
            </div>

            <div class="feed">
                <div class="post">
                    <div class="post-header">
                        <div class="post-user">
                            <div class="post-user-avatar">
                                <img src="house od dragan.jpg" alt="User" class="user-img">
                            </div>
                            <div>
                                <div class="post-username">HOUSE OF DRAGAN</div>
                                <div class="post-location">Gigi Perez â€¢ Sailor Song</div>
                            </div>
                        </div>
                        <img src="three dots.png" class="more-options" alt="More options">
                    </div>
                    <img src="mugi.jpg" class="post-image" alt="Post image"/>
                    <div class="post-actions">
                        <div class="post-actions-left">
                            <img src="mdi_heart-outline.png" class="action-icon" alt="Like">
                            <img src="Comment (1).png" class="action-icon" alt="Comment">
                        </div>
                        <img src="Save.png" class="action-icon" alt="Save">
                    </div>
                    <div class="post-content">
                        <div class="post-likes">1,234 likes</div>
                        <div class="post-description">
                            <span class="username">HOUSE OF DRAGAN</span>
                            <span class="caption">Living the moment! ðŸŒŸ #lifestyle #photography</span>
                        </div>
                        <div class="post-time">2 HOURS AGO</div>
                    </div>
                </div>
            </div>

       

        <div class="bottom-nav">
          <img src="home.png" class="nav-icon active" width="24" height="24" >
          <img src="search.png" class="nav-icon" width="24" height="24">
          <img src="upload.png" class="nav-icon" width="24" height="24">
          <img src="reel.png" class="nav-icon" width="24" height="24">
        <a href="profile.html"><img src="mgdon.jpg" class="nav-icon" onclick="showPage('profile')" style="width: 24px; height: 24px; border-radius: 50%; border: 1px solid white;"></a>
    </div>


</body>
</html>
