 <!DOCTYPE html>

<body>
    <div class="phone-container">
        
 <div id="profilePage" class="page">
            <div class="profile-header">
                <h1 class="profile-username">MUGILAN_07</h1>
                <div class="header-icons">
                    <img src="thread.png" alt="Thread" class="header-icon">
                    <img src="upload.png" alt="Upload" class="header-icon">
                    <img src="Menu.png" alt="Menu" class="header-icon">
                </div>
            </div>

            <div class="profile-section">
                <div class="profile-top">
                    <div class="profile-left">
                        <div class="story">
                            <div class="story-pic has-story">
                                <img src="mgdon.jpg" alt="MS DHONI" class="story-avatar">
                            </div>
                        </div>
                    </div>
                    <div class="profile-right">
                        <div class="username-display">MUGILAN_07</div>
                        <div class="profile-stats">
                            <div class="stat">
                                <div class="stat-number">0</div>
                                <div class="stat-label">posts</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">650</div>
                                <div class="stat-label">followers</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">100</div>
                                <div class="stat-label">following</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profile-info">
                
                    <p>anime lover</p>
                </div>

                <div class="profile-buttons">
                    <button class="btn btn-primary">Edit Profile</button>
                    <button class="btn btn-secondary">View archive</button>
                    <img src="look.png" alt="Save" class="save-icon">
                </div>

                <div class="profile-tabs">
                    <svg class="tab-icon active" width="20" height="20" fill="white" viewBox="0 0 24 24">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    <svg class="tab-icon" width="20" height="20" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                        <line x1="8" y1="21" x2="16" y2="21"/>
                        <line x1="12" y1="17" x2="12" y2="21"/>
                    </svg>
                    <svg class="tab-icon" width="20" height="20" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5l7 7Z"/>
                    </svg>
                    
                </div>

                <div class="no-posts">
                    <div class="camera-icon">
                        <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                            <circle cx="12" cy="13" r="4"/>
                        </svg>
                    </div>
                    <h2>Share photos</h2>
                    <p>When you share photos, they will appear on your profile.</p>
                    <p style="color: #0095f6; margin-top: 15px; cursor: pointer;">Share your first photo</p>
                </div>
            </div>
        </div>
